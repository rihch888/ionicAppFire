<ion-view title="Lista" id="login">
  <ion-content>

      <ion-list
          show-delete="shouldShowDelete">
        <ion-item ng-repeat="todo in toDos">

          <h2>{{todo.name}}</h2>

          <ion-option-button class="button-positive"
                             ng-click="editar(todo)">
            Editar
          </ion-option-button>
          <ion-delete-button class="ion-minus-circled"
                             ng-click="eliminar(todo)">
          </ion-delete-button>

        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
